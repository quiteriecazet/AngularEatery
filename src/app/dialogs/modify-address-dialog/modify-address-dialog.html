<h1 mat-dialog-title>{{'address_modification_title' | translate}}</h1>
<div mat-dialog-content>
  {{'address_modification_question' | translate}} <strong>{{data}}</strong> ?
  <br>
  <br>
  {{'address_modification_new' | translate}}
  <br>
  <br>
  <form class="example-form">
    <mat-form-field class="example-full-width" (onkeydown)="updateUserPosition(data.newValue)">
      <input matInput id="location" autocomplete="on" [(ngModel)]="data.newValue" name="address" placeholder="Adresse"
        autofocus cdkFocusInitial>
    </mat-form-field>
  </form>
  <div *ngIf="hasNewAddress">
    <p class="medium-title">{{'address_confirmation' | translate }}</p>
    <p>{{userNewPosition.formatted_address}}</p>
  </div>
</div>
<br>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">{{'button_back' | translate}}</button>
  <button mat-flat-button class="validate" [mat-dialog-close]="userNewPosition">{{'button_val' | translate}}</button>
</div>
